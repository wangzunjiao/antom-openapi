---
components:
  schemas:
    Address:
      type: object
      properties:
        region:
          type: string
        state:
          type: string
        city:
          type: string
        address1:
          type: string
        address2:
          type: string
        zipCode:
          type: string
        label:
          type: string
    AgreementInfo:
      properties:
        authState:
          description: The unique ID generated by the merchant to initiate an Easy
            Pay authorization
          type: string
        displayUserLoginId:
          description: The login ID that use to display
          type: string
        userLoginId:
          description: The login ID that the user used to register in the wallet
          type: string
        userLoginType:
          description: The login Type
          type: string
      type: object
    AlipayPaymentSessionRequest:
      type: object
      properties:
        productCode:
          $ref: '#/components/schemas/ProductCodeType'
          description: Represents the payment product that is being used, which is
            stipulated in the contract. For Checkout Payment, the value is fixed as
            CASHIER_PAYMENT.
        paymentRequestId:
          type: string
          description: "The unique ID assigned by a merchant to identify a payment\
            \ request. \n\nMore information:\n\nMaximum length: 64 characters"
        order:
          $ref: '#/components/schemas/Order'
          description: "The order information, such as buyer, merchant, goods, amount,\
            \ shipping information, and purchase environment. This field is used for\
            \ different purposes:\n\nDuring the payment process, this field is mainly\
            \ used by Antom for risk control or anti-money laundering. \nAfter the\
            \ payment is completed, this field is used for recording and reporting\
            \ purposes such as purchase tracking and regulatory reporting."
        paymentAmount:
          $ref: '#/components/schemas/Amount'
          description: The payment amount that the merchant requests to receive in
            the order currency.
        paymentMethod:
          $ref: '#/components/schemas/PaymentMethod'
          description: 'The payment method that is used to collect the payment by
            the merchant or acquirer. '
        paymentSessionExpiryTime:
          type: string
          description: "The specific date and time after which the payment session\
            \ will expire. The default expiration time is 1 hour after the session\
            \ creation. For example, if the session is created at 2023-7-27T12:00:01+08:30,\
            \ the session expiration time is 2023-7-27T13:00:01+08:30.\n\nSpecify\
            \ this parameter if you want to use a payment session expiration time\
            \ that differs from the default time. The specified expiration time must\
            \ be 0 to 1 hour after session creation.  \n\nMore information:\n\nThe\
            \ value follows the ISO 8601 standard format. For example, \"2019-11-27T12:01:01+08:00\"\
            ."
        paymentRedirectUrl:
          type: string
          description: 'The merchant page URL that the user is redirected to after
            the payment is completed.


            More information:


            Maximum length: 2048 characters'
        paymentNotifyUrl:
          type: string
          description: 'The URL that is used to receive the payment result notification.


            Specify this parameter if you want to receive an asynchronous notification
            of the payment result. You can also set the URL to receive the result
            notification in Antom Dashboard. If the URL is specified in both the request
            and Antom Dashboard, the value specified in the request takes precedence.


            More information:


            Maximum length: 2048 characters'
        paymentFactor:
          $ref: '#/components/schemas/PaymentFactor'
          description: "Factors that impact the payment. This field is used to indicate\
            \ the payment scenario.  \n\nSpecify this parameter when the value of\
            \ paymentMethodType is CARD and you integrate the client-side SDK.  "
        settlementStrategy:
          $ref: '#/components/schemas/SettlementStrategy'
          description: The settlement strategy for the payment request.
        enableInstallmentCollection:
          type: boolean
          description: 'Indicates whether Antom collects the installment information
            for the payment. Specify this parameter if you need Antom to collect the
            installment information. Valid values are:


            true: indicates Antom collects installment information when the user''s
            card supports installments. Installments are not available when the user''s
            card does not support installments.

            false: indicates you do not need Antom to collect the installment information.
            The same applies when the value is empty or you do not specify this parameter.   '
        creditPayPlan:
          $ref: '#/components/schemas/CreditPayPlan'
          description: 'The credit payment plan information for this payment.


            Specify this parameter when the payment supports installments and you
            specify the card-related information in paymentMethod.paymentMethodMetaData.  '
        merchantRegion:
          type: string
          description: "The country or region where the merchant operates the business.\
            \ The parameter is a 2-letter country or region code that follows ISO\
            \ 3166 Country Codes standard.\n\nSome possible values are US, SG, HK,\
            \ PK, JP, CN, BR, AU, and MY.  \n\nNote: This parameter is required when\
            \ you use the Global Acquirer Gateway (GAGW) product.\n\nMore information:\n\
            \nMaximum length: 2 characters"
        env:
          $ref: '#/components/schemas/Env'
          description: "Information about the environment where the order is placed.\n\
            \nNote: Specify this parameter when you require risk control. Providing\
            \ this information helps to increase the accuracy of anti-money laundering\
            \ and fraud detection, and increase payment success rates.  \n\n"
        agreementInfo:
          $ref: '#/components/schemas/AgreementInfo'
        riskData:
          $ref: '#/components/schemas/RiskData'
        productScene:
          type: string
          description: 'Specified product scenarios include valid values:


            ​CHECKOUT_PAYMENT​: Indicates that the merchant integrates using the Checkout
            Page.

            ​ELEMENT_PAYMENT​: Indicates that the merchant integrates using the Element.

            More information:


            Maximum length: 32 characters'
        savedPaymentMethods:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
            description: 'The payment method that is used to collect the payment by
              the merchant or acquirer. '
          description: Payment information stored by the user in the merchant system.
        locale:
          type: string
          description: 'Language tag specified for the Checkout Page. If this field
            is empty or set to automatic, the default language setting of the browser
            will be used, which is usually English.


            More information:


            Maximum length: 8 characters'
        availablePaymentMethod:
          $ref: '#/components/schemas/AvailablePaymentMethod'
          description: 'Information on payment methods available to the user.


            '
        testFile:
          type: string
        paymentExpiryTime:
          type: string
          description: The specific date and time after which the payment will expire.
      required:
      - order
      - paymentRequestId
      - paymentAmount
      - settlementStrategy
      - paymentMethod
      - paymentRedirectUrl
      - productCode
      - testFile
    AlipayPaymentSessionResponse:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/Result'
          description: The result of the API call.
        paymentSessionData:
          type: string
          description: "The encrypted payment session data. Pass the data to your\
            \ front end to initiate the client-side SDK.  \n\nMore information:\n\n\
            Maximum length: 4096 characters"
        paymentSessionExpiryTime:
          type: string
          description: 'The specific date and time after which the payment session
            will expire.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        paymentSessionId:
          type: string
          description: "The encrypted ID that is assigned by Antom to identify a payment\
            \ session.  \n\nMore information:\n\nMaximum length: 64 characters"
        normalUrl:
          type: string
          description: 'The URL used to redirect to the Checkout Page.


            More information:


            Maximum length: 2048 characters'
        url:
          type: string
          description: The URL for payment session
      required:
      - paymentSessionData
      - paymentSessionExpiryTime
      - paymentSessionId
      - result
    Amount:
      type: object
      properties:
        currency:
          type: string
          description: "The 3-letter currency code that follows the ISO 4217 standard.\
            \ \n\nMore information:\n\nMaximum length: 3 characters"
        value:
          type: string
          description: "The value of the amount as a positive integer in the smallest\
            \ currency unit. For example, if the currency is USD and the amount is\
            \ $1.00, set the value of this parameter to 100; or if the currency is\
            \ JPY and the amount is ￥1, set the value of this parameter to 1.  \n\n\
            For details about the smallest currency unit, see Smallest unit of the\
            \ currency .\n\nFor details about the minimum payment amount allowed for\
            \ each payment method, see Minimum amount rules. \n\nNote: Due to the\
            \ currency practices in Indonesia, when the currency is IDR, round the\
            \ amount with banker's rounding and fix the last two digits of this parameter\
            \ as 00.  \n\nMore information:\n\nValue range: 0 - unlimited\n"
      required:
      - currency
      - value
    AvailablePaymentMethod:
      properties:
        paymentMethodTypeList:
          items:
            $ref: '#/components/schemas/PaymentMethodTypeItem'
          type: array
      type: object
    BrowserInfo:
      properties:
        acceptHeader:
          description: The accept header of the user's browser
          type: string
        javaEnabled:
          description: Indicates whether the user's browser is able to run Java
          type: boolean
        javaScriptEnabled:
          description: Indicates whether the user's browser is able to run Java
          type: boolean
        language:
          description: The language of the user's browser
          type: string
        userAgent:
          description: The user agent of the user's browser
          type: string
      type: object
    Buyer:
      properties:
        buyerEmail:
          description: "The email of the buyer.\n\nSpecify this parameter:\n\nWhen\
            \ you require risk control.\nWhen the value of paymentMethodType is CARD.\n\
            Providing this information helps to increase the accuracy of anti-money\
            \ laundering and fraud detection, and increase payment success rates.\
            \ \n\nMore information:\n\nMaximum length: 64 characters"
          type: string
        buyerName:
          $ref: '#/components/schemas/UserName'
        buyerPhoneNo:
          description: "The mobile phone number of the buyer.\n\nSpecify this parameter\
            \ when one of the following conditions is met:\n\nYou require risk control.\n\
            The value of paymentMethodType is CARD.\nProviding this information helps\
            \ to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates. \n\nMore information:\n\nMaximum\
            \ length: 24 characters\n"
          type: string
        buyerRegistrationTime:
          description: "The time when the buyer registered your account. Specify this\
            \ parameter if you require risk control. Providing this information helps\
            \ to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nMaximum\
            \ length: 64 characters\nThe value follows the ISO 8601 standard format.\
            \ For example, \"2019-11-27T12:01:01+08:00\".\n"
          type: string
        isAccountVerified:
          type: boolean
        referenceBuyerId:
          description: "The unique ID to identify the buyer.\n\nSpecify this parameter:\n\
            \nWhen you require risk control.\nWhen the value of paymentMethodType\
            \ is CARD.\nProviding this information helps to increase the accuracy\
            \ of anti-money laundering and fraud detection, and increase payment success\
            \ rates. \n\nMore information:\n\nMaximum length: 64 characters\n"
          type: string
        successfulOrderCount:
          type: integer
      type: object
    CardVerificationResult:
      properties:
        authenticationMethod:
          description: The authentication method that a merchant uses for a card payment
          type: string
        authenticationType:
          description: Authentication type
          type: string
        authorizationCode:
          description: The authorization code granted by the payment method provider
            for a successful 3D authentication.
          type: string
        avsResult:
          description: The address verification result.
          type: string
        cvvResult:
          description: The verification result of the card verification value (CVV)
          type: string
        threeDSResult:
          $ref: '#/components/schemas/RiskThreeDSResult'
          description: The result of 3D Secure authentication.
      required:
      - authenticationType
      - authenticationMethod
      - cvvResult
      - avsResult
      - authorizationCode
      - threeDSResult
      type: object
    ClassType:
      type: string
      enum:
      - FIRSTLEVEL
      - SECONDLEVEL
      - THIRDLEVEL
    CreditPayFeeType:
      enum:
      - PERCENTAGE
      type: string
    CreditPayPlan:
      properties:
        creditPayFeeType:
          $ref: '#/components/schemas/CreditPayFeeType'
          description: 'The value of this field is PERCENTAGE, which indicates that
            the fee is described in percentage with 1 - 3 digits. For example, 5 means
            5%, 100 means 100%.


            Note: Specify this field when you want the fee information to be expressed
            in percentage.'
        feePercentage:
          description: 'This field is determined by the sellers'' liability. For example,
            0 indicates the seller is not liable for any fee. 100 indicates the seller
            pays 100% of the fee.


            Note: Specify this field when the value of creditPayFeeType is PERCENTAGE.


            More information:


            Value range: 0 - 100'
          type: integer
        installmentNum:
          description: 'The number of installments. The valid value is from 2 to 12.


            More information:


            Maximum length: 8 characters'
          type: integer
        interval:
          type: string
      type: object
    DeliveryEstimate:
      properties:
        maximum:
          $ref: '#/components/schemas/DeliveryEstimateInfo'
          description: Estimated longest shipping time for logistics services.
        minimum:
          $ref: '#/components/schemas/DeliveryEstimateInfo'
          description: Estimated longest shipping time for logistics services.
      type: object
    DeliveryEstimateInfo:
      properties:
        unit:
          description: 'Units for the longest shipping time of logistics services.
            The valid values include:


            YEAR: Indicates that the shortest shipping time unit for logistics services
            is in years.

            MONTH: Indicates that the shortest shipping time unit for logistics services
            is in months.

            DAY: Indicates that the shortest shipping time unit for logistics services
            is in days.

            HOUR: Indicates that the shortest shipping time unit for logistics services
            is in hours.

            MINUTE: Indicates that the shortest shipping time unit for logistics services
            is in minutes.

            SECOND: Indicates that the shortest shipping time unit for logistics services
            is in seconds.

            More information:


            Maximum length: 16 characters

            '
          type: string
        value:
          description: 'Estimated value for the longest shipping time of logistics
            services.


            More information:


            Value range: [0, +∞)'
          type: integer
      required:
      - unit
      - value
      type: object
    Env:
      type: object
      properties:
        terminalType:
          $ref: '#/components/schemas/TerminalType'
          description: 'Terminal type used by the merchant. Valid values are:'
        osType:
          $ref: '#/components/schemas/OsType'
          description: 'Type of the operation system. Valid values are:


            IOS: indicates the operation system is Apple''s iOS.

            ANDROID: indicates the operation system is Google''s Android.

            Note: Specify this field when terminalType is not WEB.  '
        userAgent:
          type: string
        deviceTokenId:
          type: string
          description: "The token identifier of the device.\n\nNote: Specify this\
            \ parameter if you integrate with the Antom Device Fingerprint client,\
            \ which is an SDK or JavaScript library that is used to collect device-related\
            \ information, such as osType, deviceLanguage, deviceId, websiteLanguage,\
            \ and userAgent. The device-related information helps to increase the\
            \ accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates. For more information about the Antom Device Fingerprint\
            \ client, contact Antom Technical Support.  \n\nMore information:\n\n\
            Maximum length: 64 characters"
        clientIp:
          type: string
          description: Client IP address of the device.
          example: 127.0.0.1
        cookieId:
          type: string
        extendInfo:
          type: string
          description: "Extended information.\n\nSpecify this field if you need to\
            \ use the extended information.  \n\nMore information:\n\nMaximum length:\
            \ 2048 characters"
        storeTerminalId:
          type: string
        storeTerminalRequestTime:
          type: string
        browserInfo:
          $ref: '#/components/schemas/BrowserInfo'
          description: "The information about the browser environment where the order\
            \ is placed. \n\nNote: Specify this parameter when you collect this information\
            \ during the payment process.  "
        colorDepth:
          type: string
          description: "The color depth of the user's browser in bits per pixel. The\
            \ value is obtained by using the browser's screen.colorDepth property.\
            \ Valid values are 1, 4, 8, 15, 16, 24, 30, 32, or 48. For example, 8\
            \ means 8-bit color depth.  \n\nMore information:\n\nValue range: 0 -\
            \ unlimited"
        screenHeight:
          type: string
          description: "The screen height of the user's device in pixels.  \n\nNote:\
            \ Specify this parameter if you require risk control. Providing this information\
            \ helps to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nValue\
            \ range: 1 - unlimited"
        screenWidth:
          type: string
          description: "The screen width of the user's device in pixels.  \n\nNote:\
            \ Specify this parameter if you require risk control. Providing this information\
            \ helps to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nValue\
            \ range: 1 - unlimited"
        timeZoneOffset:
          type: integer
          description: 'The time difference between UTC time and the local time of
            the user''s browser, in minutes. The value is obtained by using the getTimezoneOffset()
            property. For example, if the local time of the user''s browser is UTC+2,
            the value of this parameter is -120.


            Note: Specify this parameter if you require risk control. Providing this
            information helps to increase the accuracy of anti-money laundering and
            fraud detection, and increase payment success rates.


            More information:


            Value range: -720 - 720'
        deviceBrand:
          type: string
          description: "The brand of the user's device. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.  \n\nMore information:\n\nMaximum length: 64\
            \ characters"
        deviceModel:
          type: string
          description: "The model of the user's device. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.  \n\nMore information:\n\nMaximum length: 128\
            \ characters"
        deviceLanguage:
          type: string
          description: Device language of the user.
          example: zh_CN
        deviceId:
          type: string
          description: Device ID of the user.
          example: eYOIkvFpZzztgO0Yu6USdprBQZCWxDhiUAHCiK8K/cH9mT6wMaMO****
        osVersion:
          type: string
          description: Version of the operation system.
        envType:
          type: string
          description: ''
          example: oootype
      required:
      - terminalType
    Gaming:
      properties:
        gameName:
          description: 'Game name.


            More information:


            Maximum length: 128 characters'
          type: string
        toppedUpEmail:
          description: 'More information:


            Maximum length: 64 characters'
          type: string
        toppedUpPhoneNo:
          description: 'More information:


            Maximum length: 32 characters'
          type: string
        toppedUpUser:
          description: 'Name or ID of the user whose gaming account is topped up.


            More information:


            Maximum length: 128 characters'
          type: string
      type: object
    Goods:
      type: object
      properties:
        referenceGoodsId:
          type: string
          description: 'The unique ID to identify the goods.


            More information:


            Maximum length: 64 characters'
        goodsName:
          type: string
          description: 'Goods name.


            More information:


            Maximum length: 256 characters

            '
        goodsCategory:
          type: string
          description: "The category of the goods. If the goods have multiple layers\
            \ for categorization, use slashes between different categories and write\
            \ the parent category before the subcategory, such as Digital Goods/Digital\
            \ Vouchers/Food and Beverages.  \n\nNote: Specify this parameter if you\
            \ require risk control. Providing this information helps to increase the\
            \ accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.\n\nMore information:\n\nMaximum length: 64 characters"
        goodsBrand:
          type: string
        goodsUnitAmount:
          $ref: '#/components/schemas/Amount'
          description: The payment amount that the merchant requests to receive in
            the order currency.
        goodsQuantity:
          type: string
          description: "Quantity of goods. \n\nSpecify this parameter if you require\
            \ risk control. Providing this information helps to increase the accuracy\
            \ of anti-money laundering and fraud detection, and increase payment success\
            \ rates.\n\nMore information:\n\nValue range: 1 - unlimited"
        goodsSkuName:
          type: string
        goodsUrl:
          type: string
          description: "The URL of the website where the user places an order.\n\n\
            Specify this parameter if you require risk control. Providing this information\
            \ helps to identify black-market behavior. \n\nMore information:\n\nMaximum\
            \ length: 2048 characters"
        deliveryMethodType:
          type: string
          description: "The delivery method of the goods. Valid values are:\n\nPHYSICAL:\
            \ indicates that the delivery method is physical delivery.\nDIGITAL: indicates\
            \ that the delivery method is digital delivery.\nSpecify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.  \n\nMore information:\n\nMaximum length: 32\
            \ characters\n"
        goodsImageUrl:
          type: string
        priceId:
          type: string
          description: 'The ID of the Price object. One of ​priceId​ or ​referenceGoodsId​
            is required.


            More information:


            Maximum length: 64 characters'
        goodsDiscountAmount:
          $ref: '#/components/schemas/Amount'
          description: The discount amount of the goods.
        crossSell:
          $ref: '#/components/schemas/Goods'
          description: Cross-selling goods information.
      required:
      - referenceGoodsId
      - goodsName
    InStorePaymentScenario:
      enum:
      - PaymentCode
      - OrderCode
      - EntryCode
      type: string
    Leg:
      type: object
      properties:
        departureTime:
          type: string
          description: 'Time of departure for this leg of the trip.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        arrivalTime:
          type: string
          description: 'Time of arrival for this leg of the trip.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".

            '
        departureAddress:
          $ref: '#/components/schemas/Address'
          description: Hotel address.
        arrivalAddress:
          $ref: '#/components/schemas/Address'
          description: Hotel address.
        carrierName:
          type: string
          description: 'Company name of the transportation service provider for this
            leg of the trip.


            More information:


            Maximum length: 128 characters'
        carrierNo:
          type: string
          description: 'Code for the carrier for this leg of the trip.


            More information:


            Maximum length: 64 characters'
        classType:
          $ref: '#/components/schemas/ClassType'
          description: 'Service level for this leg of the trip. Valid values are:


            FIRSTLEVEL: indicates that the service is the first class. For example,
            flight first class, cruise luxury seat, train business class seat/1st
            class sleeper, coach first-level seat.

            SECONDLEVEL: indicates that the service is the second class. For example,
            fight business class, cruise business seat, train 1st class seat/2nd class
            sleeper, coach second-level seat.

            THIRDLEVEL: indicates that the service is the third class. For example,
            fight economic class or premium economic, cruise normal seat, train 2nd
            class seat/standing, coach normal seat.

            More information:


            Maximum length: 32 characters'
        departureAirportCode:
          type: string
          description: 'IATA code for the originating airport for this leg of the
            trip.


            More information:


            Maximum length: 8 characters

            '
        arrivalAirportCode:
          type: string
          description: 'IATA code for the destination airport for this leg of the
            trip.


            More information:


            Maximum length: 8 characters

            '
        fareBasis:
          type: string
          description: Fare basis code for this leg of the trip.
        couponNumber:
          type: string
          description: Coupon number associated with this leg of the trip.
        flightNumber:
          type: string
          description: Flight number for this leg of the trip.
    Lodging:
      properties:
        checkInDate:
          description: 'Date on which the guest checked in. In the case of a no-show
            or a reservation, the scheduled arrival date.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".

            '
          type: string
        checkOutDate:
          description: 'Date on which the guest checked out.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
          type: string
        guestNames:
          description: 'Name of the guest under which the room is reserved.


            More information:


            Maximum size: 100 elements'
          items:
            $ref: '#/components/schemas/UserName'
          type: array
        hotelAddress:
          $ref: '#/components/schemas/Address'
          description: Hotel address.
        hotelName:
          description: 'Hotel name.


            More information:


            Maximum length: 128 characters'
          type: string
        numberOfNights:
          description: 'Number of rooms booked by the payer.


            More information:


            Value range: 1 - unlimited'
          type: integer
        numberOfRooms:
          description: 'Number of nights booked by the payer.


            More information:


            Value range: 1 - unlimited'
          type: integer
      type: object
    Merchant:
      properties:
        merchantAddress:
          $ref: '#/components/schemas/Address'
          description: Hotel address.
        merchantDisplayName:
          type: string
        merchantMCC:
          type: string
        merchantName:
          type: string
        merchantRegisterDate:
          type: string
        merchantType:
          $ref: '#/components/schemas/MerchantType'
        referenceMerchantId:
          type: string
        store:
          $ref: '#/components/schemas/Store'
      required:
      - referenceMerchantId
      - merchantMCC
      - merchantName
      - merchantDisplayName
      - merchantAddress
      - merchantRegisterDate
      - merchantType
      - store
      type: object
    MerchantType:
      enum:
      - INDIVIDUAL
      - ENTERPRISE
      type: string
    Order:
      type: object
      properties:
        referenceOrderId:
          type: string
          description: 'The unique ID to identify the order on the merchant side,
