components:
  schemas:
    AcquirerInfo:
      properties:
        acquirerMerchantId:
          type: string
        acquirerName:
          type: string
        acquirerResultCode:
          type: string
        acquirerResultMessage:
          type: string
        acquirerTransactionId:
          type: string
        referenceRequestId:
          type: string
      type: object
    Address:
      properties:
        address1:
          description: 'Address line 1, for example, the street address, PO box, and
            company name.


            More information:


            Maximum length: 256 characters'
          type: string
        address2:
          description: 'Address line 2, for example, the apartment, suite, unit, and
            building information.


            More information:


            Maximum length: 256 characters'
          type: string
        city:
          description: 'The city, district, suburb, town, or village name.


            More information:


            Maximum length: 32 characters'
          type: string
        label:
          type: string
        region:
          description: 'The 2-letter country or region code. For more information,
            see ISO 3166 Country Codes standard.


            More information:


            Maximum length: 2 characters'
          type: string
        state:
          description: 'The state, country, or province name.


            For card payments, if your business entity is in the United States, and
            the card issuing country is in Canada, the United States, or the United
            Kingdom, set the value to a region code that consists of two to three
            characters and follows the ISO 3166-2 standard.


            More information:


            Maximum length: 8 characters'
          type: string
        zipCode:
          description: 'ZIP or postal code.


            For card payments, if your business entity is in the United States, specify
            this parameter according to the following parameter value requirements:


            Only contains numbers, letters, hyphens, and spaces.

            Must be within ten characters.

            More information:


            Maximum length: 32 characters'
          type: string
      type: object
    AlipayPayRequest:
      properties:
        appId:
          description: 'The unique ID that is assigned by Antom to identify the mini
            program.


            Note: This field is required when terminalType is MINI_APP.


            More information:


            Maximum length: 32 characters'
          type: string
        creditPayPlan:
          $ref: '#/components/schemas/CreditPayPlan'
          description: The installment plan information for an installment payment
        dualOfflinePayment:
          type: boolean
        env:
          $ref: '#/components/schemas/Env'
        extendInfo:
          type: string
        isAuthorization:
          type: boolean
        merchant:
          $ref: '#/components/schemas/Merchant'
          description: 'Information about the secondary merchant.


            Note: Specify this field if you are an acquirer that has secondary merchants.'
        merchantAccountId:
          description: 'The unique ID to identify a merchant account.


            Note: Specify this parameter when you use a single client ID across multiple
            locations.


            More information:


            Maximum length: 32 characters'
          type: string
        merchantRegion:
          description: "The country or region where the merchant operates the business.\
            \ The parameter is a 2-letter country or region code that follows ISO\
            \ 3166 Country Codes standard.\n\nSome possible values are US, SG, HK,\
            \ PK, JP, CN, BR, AU, and MY.  \n\nNote: This parameter is required when\
            \ you use the Global Acquirer Gateway (GAGW) product.\n\nMore information:\n\
            \nMaximum length: 2 characters\n"
          type: string
        order:
          $ref: '#/components/schemas/Order'
          description: 'The order information, such as buyer, merchant, goods, amount,
            shipping information, and purchase environment. This field is used for
            different purposes:


            During the payment process, this field is mainly used by Antom for risk
            control or anti-money laundering.

            After the payment is completed, this field is used for recording and reporting
            purposes such as purchase tracking and regulatory reporting.'
        payToMethod:
          $ref: '#/components/schemas/PaymentMethod'
          description: The payment method that is used to collect the payment by the
            merchant or acquirer.
        paymentAmount:
          $ref: '#/components/schemas/Amount'
        paymentExpiryTime:
          description: "The payment expiration time is a specific time after which\
            \ the payment will expire and the acquirer or merchant must terminate\
            \ the order processing. \n\nNotes:\n\nFor bank transfer payments, the\
            \ default payment expiration time is 48 hours after the payment request\
            \ is sent. For other payment categories, the default payment expiration\
            \ time is usually 14 minutes after the payment request is sent. For example,\
            \ if the request is sent on 2019-11-27T12:00:01+08:30, the payment expiration\
            \ time is 2019-11-27T12:14:01+08:30.\nSpecify this field if you want to\
            \ use a payment expiration time that differs from the default time. For\
            \ bank transfer payments, the specified payment expiration time must be\
            \ less than 48 hours after the payment request is sent. For other payment\
            \ categories, the specified payment expiration time must be less than\
            \ 10 minutes after the payment request is sent.\nMore information:\n\n\
            The value follows the ISO 8601 standard format. For example, \"2019-11-27T12:01:01+08:00\"\
            .\n"
          type: string
        paymentFactor:
          $ref: '#/components/schemas/PaymentFactor'
          description: 'Factors that impact the payment. This field is used to indicate
            the payment scenario.


            Note: Specify this parameter when the value of paymentMethodType is CARD.'
        paymentMethod:
          $ref: '#/components/schemas/PaymentMethod'
          description: The payment method that is used to collect the payment by the
            merchant or acquirer.
        paymentNotifyUrl:
          description: 'The URL that is used to receive the payment result notification.


            Note: Specify this parameter if you want to receive an asynchronous notification
            of the payment result. You can also set the URL to receive the result
            notification in Antom Dashboard. If the URL is specified in both the request
            and Antom Dashboard, the value specified in the request takes precedence.


            More information:


            Maximum length: 2048 characters'
          type: string
        paymentRedirectUrl:
          description: 'The merchant page URL that the user is redirected to after
            the payment is completed.


            More information:


            Maximum length: 2048 characters

            '
          type: string
        paymentRequestId:
          description: 'The unique ID assigned by a merchant to identify a payment
            request. Antom uses this field for idempotence control.


            More information:


            This field is an API idempotency field.For payment requests that are initiated
            with the same value of paymentRequestId and reach a final status of S
            or F, the same result is to be returned for the request.

            Maximum length: 64 characters'
          type: string
        paymentVerificationData:
          $ref: '#/components/schemas/PaymentVerificationData'
        productCode:
          $ref: '#/components/schemas/ProductCodeType'
          description: Represents the payment product that is being used, which is
            stipulated in the contract. For Checkout Payment, the value is fixed as
            CASHIER_PAYMENT.
        settlementStrategy:
          $ref: '#/components/schemas/SettlementStrategy'
          description: The settlement strategy for the payment request.
        userRegion:
          description: "A 2-letter country or region code based on the standard of\
            \ ISO 3166 Country Codes. This parameter is used to sort Alipay+ payment\
            \ methods according to the user's region. For example, if ALIPAY_CN and\
            \ KAKAOPAYare both on your payment method list and the user is from South\
            \ Korea, KAKAOPAY will be listed first on the Alipay+ cashier page.\n\n\
            Note: This parameter is only for the merchant that has integrated the\
            \ Alipay+ cashier page.  \n\nMore information:\n\nMaximum length: 2 characters"
          type: string
      required:
      - productCode
      - order
      - paymentAmount
      - paymentMethod
      - paymentRedirectUrl
      - settlementStrategy
      - env
      - paymentRequestId
      type: object
    AlipayPayResponse:
      properties:
        acquirerInfo:
          $ref: '#/components/schemas/AcquirerInfo'
        actualPaymentAmount:
          $ref: '#/components/schemas/Amount'
        appIdentifier:
          description: 'Android package name, which is used by Android apps to open
            a cashier page.


            Note: This field is returned when resultCode is ​PAYMENT_IN_PROCESS​ and
            terminalType is APP or WAP.'
          type: string
        applinkUrl:
          description: 'The URL that redirects users to open an app when the target
            app is installed, or to open a WAP page when the target app is not installed.
            For Android, the URL is a Native App Link. For iOS, the URL is a Universal
            Link.


            Note: When the value of resultCode is ​PAYMENT_IN_PROCESS​, at least one
            of schemeUrl, applinkUrl, and normalUrl is to be returned.


            More information:


            Maximum length: 2048 characters'
          type: string
        authExpiryTime:
          type: string
        challengeActionForm:
          $ref: '#/components/schemas/ChallengeActionForm'
        extendInfo:
          type: string
        grossSettlementAmount:
          $ref: '#/components/schemas/Amount'
        nonGuaranteeCouponValue:
          $ref: '#/components/schemas/Amount'
        normalUrl:
          description: 'The URL that redirects users to a WAP or WEB page in the default
            browser or the embedded WebView.


            Note: When the value of resultCode is ​PAYMENT_IN_PROCESS​, at least one
            of schemeUrl, applinkUrl, and normalUrl is to be returned.


            More information:


            Maximum length: 2048 characters

            '
          type: string
        orderCodeForm:
          $ref: '#/components/schemas/OrderCodeForm'
          description: 'Information about the order code.


            Note: This parameter is returned when the payment method supports providing
            the related information.'
        paymentActionForm:
          type: string
        paymentAmount:
          $ref: '#/components/schemas/Amount'
        paymentCreateTime:
          description: 'The date and time when the payment is created.


            Note: This field is returned when resultCode is PAYMENT_IN_PROCESS.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
          type: string
        paymentData:
          description: 'Used by the Antom client SDK to render the checkout page.
            This parameter is returned if the merchant app has integrated Antom client
            SDK. After receiving the parameter, you can call the showPaymentSheet
            API of the Antom client SDK.


            More information:


            Maximum length: 20000 characters'
          type: string
        paymentId:
          description: 'The unique ID that is assigned by Antom to identify a payment.


            Note: This field is returned when resultCode is PAYMENT_IN_PROCESS.


            More information:


            Maximum length: 64 characters'
          type: string
        paymentQuote:
          $ref: '#/components/schemas/Quote'
        paymentRequestId:
          description: 'The unique ID that is assigned by a merchant to identify a
            payment request.


            Note: This field is returned when resultCode is PAYMENT_IN_PROCESS.


            More information:


            Maximum length: 64 characters'
          type: string
        paymentResultInfo:
          $ref: '#/components/schemas/PaymentResultInfo'
          description: 'The payment result information.


            Note: This parameter may be returned when the value of paymentMethodType
            is CARD.'
        paymentTime:
          type: string
        promotionResult:
          description: Promotion result.
          items:
            $ref: '#/components/schemas/PromotionResult'
          type: array
        pspCustomerInfo:
          $ref: '#/components/schemas/PspCustomerInfo'
          description: 'The customer information of Alipay+ Mobile Payment Provider
            (Alipay+ payment methods).


            Note: This field is returned when the Alipay+ payment methods can provide
            the related information.'
        redirectActionForm:
          $ref: '#/components/schemas/RedirectActionForm'
        result:
          $ref: '#/components/schemas/Result'
          description: The result of the API call.
        schemeUrl:
          description: 'The URL scheme that redirects users to open an app in an Android
            or iOS system when the target app is installed.


            Note: When the value of resultCode is ​PAYMENT_IN_PROCESS​, at least one
            of schemeUrl, applinkUrl, and normalUrl is to be returned.


            More information:


            Maximum length: 2048 characters'
          type: string
        settlementQuote:
          $ref: '#/components/schemas/Quote'
      required:
      - result
      type: object
    Amount:
      properties:
        currency:
          description: 'The transaction currency that is specified in the contract.
            A 3-letter currency code that follows the ISO 4217 standard.


            More information:


            Maximum length: 3 characters'
          type: string
        value:
          description: "The amount to charge as a positive integer in the smallest\
            \ currency unit. (That is, 100 cents to charge $1.00, or 100 to charge\
            \ JPY 100, a 0-decimal currency).\n\nNote: For details about the smallest\
            \ currency unit, see Smallest unit of the currency. \n\nMore information:\n\
            \nValue range: 1 - unlimited"
          type: string
      required:
      - currency
      - value
      type: object
    BrowserInfo:
      properties:
        acceptHeader:
          description: "The accept header of the user's browser.  \n\nMore information:\n\
            \nMaximum length: 2048 characters"
          type: string
        javaEnabled:
          description: 'Indicates whether the user''s browser is able to run Java.
            Valid values are:


            true: indicates that the user''s browser is able to run Java.

            false: indicates that the user''s browser is unable to run Java. The same
            applies when the value is empty or you do not specify this parameter.'
          type: boolean
        javaScriptEnabled:
          description: 'Indicates whether the user''s browser is able to run Java.
            Valid values are:


            true: indicates that the user''s browser is able to run JavaScript.

            false: indicates that the user''s browser is unable to run JavaScript.
            The same applies when the value is empty or you do not specify this parameter.'
          type: boolean
        language:
          description: "The language of the user's browser. The value is obtained\
            \ by using the browser's navigator.language property (as defined in IETF\
            \ BCP 47).  \n\nMore information:\n\nMaximum length: 32 characters"
          type: string
        userAgent:
          description: "The user agent of the user's browser.\n\nSpecify this parameter\
            \ when one of the following conditions is met:\n\nYou require risk control.\n\
            The value of paymentMethodType is BLIK and you collect the information\
            \ of blikCode.\nProviding this information helps to increase the accuracy\
            \ of anti-money laundering and fraud detection, and increase payment success\
            \ rates.  \n\nMore information:\n\nMaximum length: 2048 characters"
          type: string
      type: object
    Buyer:
      properties:
        buyerEmail:
          description: 'The email of the buyer.


            Specify this parameter when one of the following conditions is met:


            When you require risk control.

            When the value of paymentMethodType is CARD.

            The value of paymentMethodType is KONBINI, BANKTRANSFER_PAYEASY, or ONLINEBANKING_PAYEASY
            and you collect this information during the payment process.

            Providing this information helps to increase the accuracy of anti-money
            laundering and fraud detection, and increase payment success rates.


            More information:


            Maximum length: 64 characters'
          type: string
        buyerName:
          $ref: '#/components/schemas/UserName'
          description: "The name of the recipient. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates."
        buyerPhoneNo:
          description: 'The mobile phone number of the buyer.


            Specify this parameter when one of the following conditions is met:


            When you require risk control.

            When the value of paymentMethodType is CARD.

            When the value of paymentMethodType is KONBINI, BANKTRANSFER_PAYEASY,
            or ONLINEBANKING_PAYEASY and you need to collect the phone number during
            the payment process.

            When the value of paymentMethodType is BANCOMATPAY and you need to collect
            the phone number bound to the Bancomat Pay account during the payment
            process.

            When the value of paymentMethodType is OVO and you need to collect the
            phone number bound to the OVO account during the payment process. Here
            are the guidelines for the phone number format:

            Begin with the number 08 or 8, such as 085775716613 or 85775716613.

            Include the area code without a plus sign and the length should be between
            9 and 12 digits, such as 62085775716613 or 6285775716613.

            Omit the area code, such as 085775716613 or 85775716613.

            Providing this information helps to increase the accuracy of anti-money
            laundering and fraud detection, and increase payment success rates.


            More information:


            Maximum length: 24 characters'
          type: string
        buyerRegistrationTime:
          description: "The time when the buyer registered your account. Specify this\
            \ parameter if you require risk control. Providing this information helps\
            \ to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nMaximum\
            \ length: 64 characters\nThe value follows the ISO 8601 standard format.\
            \ For example, \"2019-11-27T12:01:01+08:00\".\n"
          type: string
        isAccountVerified:
          type: boolean
        referenceBuyerId:
          description: 'The unique ID to identify the buyer.


            Specify this parameter when one of the following conditions is met:


            When you require risk control.

            When the value of paymentMethodType is CARD.

            Providing this information helps to increase the accuracy of anti-money
            laundering and fraud detection, and increase payment success rates.


            More information:


            Maximum length: 64 characters'
          type: string
        successfulOrderCount:
          type: integer
      type: object
    ChallengeActionForm:
      properties:
        challengeRenderValue:
          type: string
        challengeType:
          $ref: '#/components/schemas/ChallengeType'
        extendInfo:
          type: string
        triggerSource:
          $ref: '#/components/schemas/ChallengeTriggerSourceType'
      type: object
    ChallengeTriggerSourceType:
      enum:
      - AMS
      - CHANNEL
      type: string
    ChallengeType:
      enum:
      - SMS_OTP
      - PLAINTEXT_CARD_NO
      - CARD_EXPIRE_DATE
      type: string
    ClassType:
      enum:
      - FIRSTLEVEL
      - SECONDLEVEL
      - THIRDLEVEL
      type: string
    CodeDetail:
      properties:
        codeValue:
          description: "The value of the code.  \n\nIf the value of displayType is\
            \ set toSMALLIMAGE, MIDDLEIMAGE, or BIGIMAGE, this parameter indicates\
            \ a plain or Base64-encoded image URL.\nIf the value of displayType is\
            \ set to TEXT, this parameter indicates a text string.  \nMore information:\n\
            \nMaximum length: 2048 characters"
          type: string
        codeValueType:
          $ref: '#/components/schemas/CodeValueType'
        displayType:
          $ref: '#/components/schemas/DisplayType'
          description: 'Indicates the way to display the code on the UI. Valid values
            are:


            TEXT: Indicates that the code is directly displayed on the UI as text
            or a label.

            MIDDLEIMAGE: Indicates that the code is directly displayed on the UI as
            a small-sized image.

            SMALLIMAGE: Indicates that the code is directly displayed on the UI as
            a middle-sized image.

            BIGIMAGE: Indicates that the code is directly displayed on the UI as a
            big-sized image.

            '
      required:
      - codeValueType
      - codeValue
      - displayType
      type: object
    CodeValueType:
      enum:
      - BARCODE
      - QRCODE
      type: string
    CreditPayFeeType:
      enum:
      - PERCENTAGE
      type: string
    CreditPayPlan:
      properties:
        creditPayFeeType:
          $ref: '#/components/schemas/CreditPayFeeType'
          description: 'The value of this field is PERCENTAGE, which indicates that
            the fee is described in percentage with 1 - 3 digits. For example, 5 means
            5%, 100 means 100%.


            Note: Specify this field when you want the fee information to be expressed
            in percentage.'
        feePercentage:
          description: 'This field is determined by the sellers'' liability. For example,
            0 indicates the seller is not liable for any fee. 100 indicates the seller
            pays 100% of the fee.


            Note: Specify this field when the value of creditPayFeeType is PERCENTAGE.


            More information:


            Value range: 0 - 100'
          type: integer
        installmentNum:
          description: 'The number of installments. The valid value is from 2 to 12.


            More information:


            Maximum length: 8 characters'
          type: integer
        interval:
          type: string
      required:
      - installmentNum
      type: object
    DeliveryEstimate:
      properties:
        maximum:
          $ref: '#/components/schemas/DeliveryEstimateInfo'
        minimum:
          $ref: '#/components/schemas/DeliveryEstimateInfo'
      required:
      - minimum
      - maximum
      type: object
    DeliveryEstimateInfo:
      properties:
        unit:
          type: string
        value:
          type: integer
      required:
      - unit
      - value
      type: object
    Discount:
      properties:
        discountName:
          type: string
        discountTag:
          type: string
        estimateSavingsAmount:
          $ref: '#/components/schemas/Amount'
        savingsAmount:
          $ref: '#/components/schemas/Amount'
      required:
      - discountName
      - savingsAmount
      - estimateSavingsAmount
      - discountTag
      type: object
    DisplayType:
      enum:
      - TEXT
      - MIDDLEIMAGE
      - SMALLIMAGE
      - BIGIMAGE
      - IMAGE
      type: string
    Env:
      properties:
        browserInfo:
          $ref: '#/components/schemas/BrowserInfo'
          description: "The information about the browser environment where the order\
            \ is placed. \n\nNote: Specify this parameter when you collect this information\
            \ during the payment process.  "
        clientIp:
          description: Client IP address of the device.
          example: 127.0.0.1
          type: string
        colorDepth:
          description: "The color depth of the user's browser in bits per pixel. The\
            \ value is obtained by using the browser's screen.colorDepth property.\
            \ Valid values are 1, 4, 8, 15, 16, 24, 30, 32, or 48. For example, 8\
            \ means 8-bit color depth.  \n\nMore information:\n\nValue range: 0 -\
            \ unlimited"
          type: string
        cookieId:
          type: string
        deviceBrand:
          description: "The brand of the user's device. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.  \n\nMore information:\n\nMaximum length: 64\
            \ characters"
          type: string
        deviceId:
          description: Device ID of the user.
          example: eYOIkvFpZzztgO0Yu6USdprBQZCWxDhiUAHCiK8K/cH9mT6wMaMO****
          type: string
        deviceLanguage:
          description: Device language of the user.
          example: zh_CN
          type: string
        deviceModel:
          description: "The model of the user's device. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.  \n\nMore information:\n\nMaximum length: 128\
            \ characters"
          type: string
        deviceTokenId:
          description: "The token identifier of the device.\n\nNote: Specify this\
            \ parameter if you integrate with the Antom Device Fingerprint client,\
            \ which is an SDK or JavaScript library that is used to collect device-related\
            \ information, such as osType, deviceLanguage, deviceId, websiteLanguage,\
            \ and userAgent. The device-related information helps to increase the\
            \ accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates. For more information about the Antom Device Fingerprint\
            \ client, contact Antom Technical Support.  \n\nMore information:\n\n\
            Maximum length: 64 characters"
          type: string
        envType:
          description: ''
          example: oootype
          type: string
        envType123:
          description: ''
          example: oootype
          type: string
        extendInfo:
          description: "Extended information.\n\nSpecify this field if you need to\
            \ use the extended information.  \n\nMore information:\n\nMaximum length:\
            \ 2048 characters"
          type: string
        osType:
          $ref: '#/components/schemas/OsType'
          description: 'Type of the operation system. Valid values are:


            IOS: indicates the operation system is Apple''s iOS.

            ANDROID: indicates the operation system is Google''s Android.

            Note: Specify this field when terminalType is not WEB.  '
        screenHeight:
          description: "The screen height of the user's device in pixels.  \n\nNote:\
            \ Specify this parameter if you require risk control. Providing this information\
            \ helps to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nValue\
            \ range: 1 - unlimited"
          type: string
        screenWidth:
          description: "The screen width of the user's device in pixels.  \n\nNote:\
            \ Specify this parameter if you require risk control. Providing this information\
            \ helps to increase the accuracy of anti-money laundering and fraud detection,\
            \ and increase payment success rates.  \n\nMore information:\n\nValue\
            \ range: 1 - unlimited"
          type: string
        storeTerminalId:
          type: string
        storeTerminalRequestTime:
          type: string
        terminalType:
          $ref: '#/components/schemas/TerminalType'
          description: 'Terminal type used by the merchant. Valid values are:'
        timeZoneOffset:
          description: 'The time difference between UTC time and the local time of
            the user''s browser, in minutes. The value is obtained by using the getTimezoneOffset()
            property. For example, if the local time of the user''s browser is UTC+2,
            the value of this parameter is -120.


            Note: Specify this parameter if you require risk control. Providing this
            information helps to increase the accuracy of anti-money laundering and
            fraud detection, and increase payment success rates.


            More information:


            Value range: -720 - 720'
          type: integer
        userAgent:
          type: string
      required:
      - terminalType
      type: object
    Gaming:
      properties:
        gameName:
          description: 'Game name.


            More information:


            Maximum length: 128 characters

            '
          type: string
        toppedUpEmail:
          description: 'Email of the user.


            More information:


            Maximum length: 64 characters'
          type: string
        toppedUpPhoneNo:
          description: 'Phone number of the user.


            More information:


            Maximum length: 32 characters'
          type: string
        toppedUpUser:
          description: 'Name or ID of the user whose gaming account is topped up.


            More information:


            Maximum length: 128 characters'
          type: string
      type: object
    Goods:
      properties:
        deliveryMethodType:
          description: 'The delivery method of the goods. Valid values are:


            PHYSICAL: indicates that the delivery method is physical delivery.

            DIGITAL: indicates that the delivery method is digital delivery.

            Note: Specify this parameter if you require risk control. Providing this
            information helps to increase the accuracy of anti-money laundering and
            fraud detection, and increase payment success rates.


            More information:


            Maximum length: 32 characters

            '
          type: string
        goodsBrand:
          type: string
        goodsCategory:
          description: 'The category of the goods. If the goods have multiple layers
            for categorization, use slashes between different categories and write
            the parent category before the subcategory, such as Digital Goods/Digital
