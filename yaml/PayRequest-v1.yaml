---
openapi: 3.1.0
info:
  title: payments_pay
  description: ''
  version: 1.0.0
tags: []
paths:
  /ams/api/v1/payments/pay:
    post:
      summary: pay
      deprecated: false
      description: 'Use this API to get the cashier page address. After getting the
        cashier page address, you can redirect the user to the cashier page to make
        a payment.

        '
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlipayPayRequest'
            example:
              env:
                osType: ANDROID
                terminalType: APP
              order:
                merchant:
                  referenceMerchantId: SM_001
                orderAmount:
                  currency: CNY
                  value: '1314'
                orderDescription: 'Cappuccino #grande (Mika''s coffee shop)'
                referenceOrderId: ORDER_0656237919440****
              paymentAmount:
                currency: CNY
                value: '1314'
              paymentMethod:
                paymentMethodType: ALIPAY_CN
              paymentNotifyUrl: https://www.yourNotify.com
              paymentRequestId: amsdmpay_20250513_012832_764
              paymentRedirectUrl: https://www.yourRedirect.com
              productCode: CASHIER_PAYMENT
              settlementStrategy:
                settlementCurrency: USD
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlipayPayResponse'
          headers: {}
      security: []
components:
  schemas:
    DeliveryEstimateInfo:
      type: object
      properties:
        unit:
          type: string
        value:
          type: integer
      required:
      - unit
      - value
    DeliveryEstimate:
      type: object
      properties:
        minimum: &id001
          $ref: '#/components/schemas/DeliveryEstimateInfo'
        maximum: *id001
      required:
      - minimum
      - maximum
    Shipping:
      type: object
      properties:
        shippingName: &id003
          $ref: '#/components/schemas/UserName'
          description: "The name of the recipient. \n\nNote: Specify this parameter\
            \ if you require risk control. Providing this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates."
        shippingAddress: &id002
          $ref: '#/components/schemas/Address'
          description: "Shipping address. \n\nSpecify this parameter when one of the\
            \ following conditions is met:\n\nThe value of paymentMethodType is PAGALEVE.\n\
            You require risk control.\nProviding this information helps to increase\
            \ the accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates."
        shippingCarrier:
          type: string
          description: "The delivery service provider for shipping a physical product,\
            \ such as FedEx, UPS, or USPS. \n\nNote: Specify this parameter if you\
            \ require risk control. Providing this information helps to increase the\
            \ accuracy of anti-money laundering and fraud detection, and increase\
            \ payment success rates.\n\nMore information:\n\nMaximum length: 128 characters"
        shippingPhoneNo:
          type: string
          description: 'The phone number of a recipient (including extension).


            Specify this parameter when one of the following conditions is met:


            You require risk control.

            The value of paymentMethodType is OVO and you collect the phone number
            that is bound to the OVO account during the payment process.

            Providing this information helps to increase the accuracy of anti-money
            laundering and fraud detection, and increase payment success rates.


            More information:


            Maximum length: 16 characters

            '
        shipToEmail:
          type: string
          description: "The email address where virtual goods are sent.\n\nSpecify\
            \ this parameter when one of the following conditions is met:\n\nif you\
            \ require risk control.\nif you are a digital and entertainment merchant.\n\
            Providing this information helps to increase fraud and identity theft\
            \ detection.  \n\nMore information:\n\nMaximum length: 64 characters"
        shippingFeeId:
          type: string
        shippingFee: &id004
          $ref: '#/components/schemas/Amount'
        shippingDescription:
          type: string
        deliveryEstimate:
          $ref: '#/components/schemas/DeliveryEstimate'
    Order:
      type: object
      properties:
        referenceOrderId:
          type: string
          description: 'The unique ID to identify the order on the merchant side,
            which is assigned by the merchant that provides services or goods directly
            to the customer. This field is used for user consumption records display
            and other further actions such as disputes track or handling of customer
            complaints.


            More information:


            Maximum length: 64 characters'
        orderDescription:
          type: string
          description: 'Summary description of the order, which is used for user consumption
            records display or other further actions.


            More information:


            Maximum length: 256 characters'
        declaration:
          $ref: '#/components/schemas/Declaration'
        needDeclaration:
          type: boolean
        orderAmount:
          $ref: '#/components/schemas/Amount'
          description: The payment amount that the merchant requests to receive in
            the order currency.
        merchant:
          $ref: '#/components/schemas/Merchant'
          description: 'Information about the secondary merchant.


            Note: Specify this field if you are an acquirer that has secondary merchants.'
        goods:
          type: array
          items:
            $ref: '#/components/schemas/Goods'
          description: "Goods information, including the ID, name, price, and quantity\
            \ of the goods in the order. \n\nNote: Specify this parameter if you require\
            \ risk control. Providing this information helps to increase the accuracy\
            \ of anti-money laundering and fraud detection, and increase payment success\
            \ rates.\n\nMore information:\n\nMaximum size: 100 elements"
        shipping:
          $ref: '#/components/schemas/Shipping'
          description: "Shipping information, including information about the recipient\
            \ (name, phone number, email, and shipping address), and shipping service\
            \ provider. \n\nSpecify this parameter when you require risk control.\
            \ Providing this information helps to increase the accuracy of anti-money\
            \ laundering and fraud detection, and increase payment success rates."
        buyer:
          $ref: '#/components/schemas/Buyer'
          description: "Buyer information, including the ID, name, phone number, and\
            \ email of the buyer.\n\nSpecify this parameter when one of the following\
            \ conditions is met:\n\nYou require risk control.\nThe value of paymentMethodType\
            \ is CARD. \nProviding this information helps to increase the accuracy\
            \ of anti-money laundering and fraud detection, and increase payment success\
            \ rates."
        env:
          $ref: '#/components/schemas/Env'
          description: "Information about the environment where the order is placed.\n\
            \nNote: Specify this parameter when you require risk control. Providing\
            \ this information helps to increase the accuracy of anti-money laundering\
            \ and fraud detection, and increase payment success rates.  \n\n"
        extendInfo:
          type: string
          description: 'Extended information data, including information for special
            use cases.


            Note: Specify this field when you need to use the extended information.


            '
        transit:
          $ref: '#/components/schemas/Transit'
          description: 'Trip information, including trip modes, legs of trips and
            passenger information.


            Specify this field if you require risk control. Providing this information
            helps to increase the accuracy of anti-money laundering and fraud detection,
            and increase payment success rates.


            '
        lodging:
          $ref: '#/components/schemas/Lodging'
          description: 'Information about lodging service that was purchased, including
            hotel name, hotel address, check-in date, check-out date, number of booked
            rooms, number of booked nights and guest names.


            Specify this parameter if you require risk control. Providing this information
            helps to increase the accuracy of anti-money laundering and fraud detection,
            and increase payment success rates.'
        gaming:
          $ref: '#/components/schemas/Gaming'
          description: 'Information about gaming top-up, including game name, the
            topped up user name or ID, user email and user phone number.


            Specify this parameter if you require risk control. Providing this information
            helps to increase the accuracy of anti-money laundering and fraud detection,
            and increase payment success rates.'
        orderTest:
          type: string
        orderType:
          type: string
          description: 'test '
      required:
      - orderAmount
      - referenceOrderId
      - orderType
    TransitType:
      type: string
      enum:
      - FLIGHT
      - TRAIN
      - CRUISE
      - COACH
    ClassType:
      type: string
      enum:
      - FIRSTLEVEL
      - SECONDLEVEL
      - THIRDLEVEL
    Leg:
      type: object
      properties:
        departureTime:
          type: string
          description: 'Time of departure for this leg of the trip.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        arrivalTime:
          type: string
          description: 'Time of arrival for this leg of the trip.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        departureAddress: *id002
        arrivalAddress: *id002
        carrierName:
          type: string
        carrierNo:
          type: string
          description: 'Code for the carrier for this leg of the trip.


            More information:


            Maximum length: 64 characters'
        classType:
          $ref: '#/components/schemas/ClassType'
          description: 'Service level for this leg of the trip. Valid values are:


            FIRSTLEVEL: indicates that the service is the first class. For example,
            flight first class, cruise luxury seat, train business class seat/1st
            class sleeper, coach first-level seat.

            SECONDLEVEL: indicates that the service is the second class. For example,
            fight business class, cruise business seat, train 1st class seat/2nd class
            sleeper, coach second-level seat.

            THIRDLEVEL: indicates that the service is the third class. For example,
            fight economic class or premium economic, cruise normal seat, train 2nd
            class seat/standing, coach normal seat.

            More information:


            Maximum length: 32 characters'
        departureAirportCode:
          type: string
          description: 'IATA code for the originating airport for this leg of the
            trip.


            More information:


            Maximum length: 8 characters

            '
        arrivalAirportCode:
          type: string
          description: 'IATA code for the destination airport for this leg of the
            trip.


            More information:


            Maximum length: 8 characters

            '
    Passenger:
      type: object
      properties:
        passengerName: *id003
        passengerEmail:
          type: string
          description: 'The email of the passenger.


            More information:


            Maximum length: 64 characters'
        passengerPhoneNo:
          type: string
          description: 'The mobile phone number of the passenger.


            More information:


            Maximum length: 32 characters'
    Transit:
      type: object
      properties:
        transitType:
          $ref: '#/components/schemas/TransitType'
          description: 'Trip modes, valid values are:


            FLIGHT: indicates that the trip mode is by plane.

            TRAIN: indicates that the trip mode is by train.

            CRUISE: indicates that the trip mode is by cruise.

            COACH: indicates that the trip mode is by coach.'
        legs:
          type: array
          items:
            $ref: '#/components/schemas/Leg'
          description: 'Information about sections of the trip, including departure
            time, arrival time, departure address, arrival address, transportation
            company name, carrier code and service type.


            More information:


            Maximum size: 10 elements'
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
          description: 'Information about the passenger of the trip, including the
            passenger names, passenger email and passenger phone number.


            More information:


            Maximum size: 100 elements'
    Lodging:
      type: object
      properties:
        hotelName:
          type: string
          description: 'Hotel name.


            More information:


            Maximum length: 128 characters'
        hotelAddress: *id002
        checkInDate:
          type: string
          description: 'Date on which the guest checked in. In the case of a no-show
            or a reservation, the scheduled arrival date.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".

            '
        checkOutDate:
          type: string
          description: 'Date on which the guest checked out.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".

            '
        numberOfNights:
          type: integer
          description: 'Number of nights booked by the payer.


            More information:


            Value range: 1 - unlimited'
        numberOfRooms:
          type: integer
          description: 'Number of rooms booked by the payer.


            More information:


            Value range: 1 - unlimited

            '
        guestNames:
          type: array
          items: *id003
          description: 'Name of the guest under which the room is reserved.


            More information:


            Maximum size: 100 elements'
    Gaming:
      type: object
      properties:
        gameName:
          type: string
          description: 'Game name.


            More information:


            Maximum length: 128 characters

            '
        toppedUpUser:
          type: string
          description: 'Name or ID of the user whose gaming account is topped up.


            More information:


            Maximum length: 128 characters'
        toppedUpEmail:
          type: string
          description: 'Email of the user.


            More information:


            Maximum length: 64 characters'
        toppedUpPhoneNo:
          type: string
          description: 'Phone number of the user.


            More information:


            Maximum length: 32 characters'
    PaymentMethod:
      type: object
      properties:
        paymentMethodType:
          type: string
          description: "The payment method type that is included in payment method\
            \ options. By specifying the value of this parameter, you can receive\
            \ the cashier URL of the specified payment method returned by Antom. See\
            \ Payment methods to check the valid values. \n\nMore information:\n\n\
            Maximum length: 64 characters"
        paymentMethodId:
          type: string
          description: "The unique ID that is used to identify a payment method. The\
            \ value of this parameter is that of cardToken obtained from the notifyPayment\
            \ or inquiryPayment API. \n\nNote: Specify this parameter when the value\
            \ of paymentMethodType is CARD.\n\nMore information:\n\nMaximum length:\
            \ 128 characters"
        paymentMethodMetaData:
          type: object
          properties: {}
          additionalProperties:
            type: object
          description: "Additional information required for some specific payment\
            \ methods.  \n\nNote: Specify this parameter when the value of paymentMethodType\
            \ is BLIK, P24 , CARD, MERCADOPAGO_BR, MERCADOPAGO_MX, MERCADOPAGO_CL,\
            \ MERCADOPAGO_PE, ONLINEBANKING_FPX, PAGALEVE ,GOOGLEPAY or APPLEPAY."
        customerId:
          type: string
          description: 'The unique ID to identify a buyer.


            Note: Specify this field if you have the information. Providing this information
            helps to increase the accuracy of anti-money laundering and fraud detection,
            and increase payment success rates.'
        extendInfo:
          type: string
          description: 'Extended information.


            Note: Specify this field if you need to use the extended information.


            More information:


            Maximum length: 2048 characters'
        requireIssuerAuthentication:
          type: boolean
    CreditPayFeeType:
      type: string
      enum:
      - PERCENTAGE
    CreditPayPlan:
      type: object
      properties:
        installmentNum:
          type: integer
          description: 'The number of installments. The valid value is from 2 to 12.


            More information:


            Maximum length: 8 characters'
        interval:
          type: string
        creditPayFeeType:
          $ref: '#/components/schemas/CreditPayFeeType'
          description: 'The value of this field is PERCENTAGE, which indicates that
            the fee is described in percentage with 1 - 3 digits. For example, 5 means
            5%, 100 means 100%.


            Note: Specify this field when you want the fee information to be expressed
            in percentage.'
        feePercentage:
          type: integer
          description: 'This field is determined by the sellers'' liability. For example,
            0 indicates the seller is not liable for any fee. 100 indicates the seller
            pays 100% of the fee.


            Note: Specify this field when the value of creditPayFeeType is PERCENTAGE.


            More information:


            Value range: 0 - 100'
      required:
      - installmentNum
    PaymentVerificationData:
      type: object
      properties:
        verifyRequestId:
          type: string
        authenticationCode:
          type: string
    Quote:
      type: object
      properties:
        quoteId:
          type: string
          description: 'The unique ID that is assigned by Antom to identify an exchange
            rate.


            More information:


            Maximum length: 64 characters'
        quoteCurrencyPair:
          type: string
          description: 'A currency pair of settlement currency and transaction currency.
            The two currencies are separated with a slash and use the 3-letter ISO-4217
            currency code.


            More information:


            Maximum length: 16 characters'
        quotePrice:
          type: number
          description: 'The exchange rate used when a currency conversion between
            settlement currency and transaction currency occurs.


            More information:


            Value range: 0 - unlimited'
        quoteStartTime:
          type: string
          description: 'The date and time when quotePrice is effective.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        quoteExpiryTime:
          type: string
          description: 'The date and time when quotePrice expires.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        guaranteed:
          type: boolean
          description: Guaranteed exchange rate available for payment.
      required:
      - quoteCurrencyPair
    PspCustomerInfo:
      type: object
      properties:
        pspName:
          type: string
          description: "The name of Alipay+ payment methods.\n\nNote: This field is\
            \ returned when Alipay+ payment methods supports providing the related\
            \ information. \n\nMore information:\n\nMaximum length: 64 characters"
        pspCustomerId:
          type: string
          description: "The customer ID of Alipay+ payment methods.\n\nNote: This\
            \ field is returned when Alipay+ payment methods supports providing the\
            \ related information. \n\nMore information:\n\nMaximum length: 64 characters"
        displayCustomerId:
          type: string
          description: "The customer ID used for display. For example, loginId.\n\n\
            Note: This field is returned when Alipay+ payment methods supports providing\
            \ the related information. \n\nMore information:\n\nMaximum length: 64\
            \ characters"
        displayCustomerName:
          type: string
        customer2088Id:
          type: string
        extendInfo:
          type: string
    ChallengeType:
      type: string
      enum:
      - SMS_OTP
      - PLAINTEXT_CARD_NO
      - CARD_EXPIRE_DATE
    ChallengeTriggerSourceType:
      type: string
      enum:
      - AMS
      - CHANNEL
    ChallengeActionForm:
      type: object
      properties:
        challengeType:
          $ref: '#/components/schemas/ChallengeType'
        challengeRenderValue:
          type: string
        triggerSource:
          $ref: '#/components/schemas/ChallengeTriggerSourceType'
        extendInfo:
          type: string
    RedirectActionForm:
      type: object
      properties:
        method:
          type: string
        parameters:
          type: string
        redirectUrl:
          type: string
        actionFormType:
          type: string
    CodeValueType:
      type: string
      enum:
      - BARCODE
      - QRCODE
    DisplayType:
      type: string
      enum:
      - TEXT
      - MIDDLEIMAGE
      - SMALLIMAGE
      - BIGIMAGE
      - IMAGE
    CodeDetail:
      type: object
      properties:
        codeValueType:
          $ref: '#/components/schemas/CodeValueType'
        codeValue:
          type: string
          description: "The value of the code.  \n\nIf the value of displayType is\
            \ set toSMALLIMAGE, MIDDLEIMAGE, or BIGIMAGE, this parameter indicates\
            \ a plain or Base64-encoded image URL.\nIf the value of displayType is\
            \ set to TEXT, this parameter indicates a text string.  \nMore information:\n\
            \nMaximum length: 2048 characters"
        displayType:
          $ref: '#/components/schemas/DisplayType'
          description: 'Indicates the way to display the code on the UI. Valid values
            are:


            TEXT: Indicates that the code is directly displayed on the UI as text
            or a label.

            MIDDLEIMAGE: Indicates that the code is directly displayed on the UI as
            a small-sized image.

            SMALLIMAGE: Indicates that the code is directly displayed on the UI as
            a middle-sized image.

            BIGIMAGE: Indicates that the code is directly displayed on the UI as a
            big-sized image.

            '
      required:
      - codeValueType
      - codeValue
      - displayType
    OrderCodeForm:
      type: object
      properties:
        paymentMethodType:
          type: string
        expireTime:
          type: string
          description: 'Expiry time of the order code information.


            More information:


            The value follows the ISO 8601 standard format. For example, "2019-11-27T12:01:01+08:00".'
        codeDetails:
          type: array
          items:
            $ref: '#/components/schemas/CodeDetail'
          description: 'Details about the code.


            More information:


            Maximum size: 4 elements'
        extendInfo:
          type: string
          description: 'Extended information.


            Note: This field is returned when extended information exists.


            More information:


            Maximum length: 2048 characters'
      required:
      - expireTime
      - codeDetails
    PaymentResultInfo:
      type: object
      properties:
        refusalCodeRaw:
          type: string
          example: '51'
          description: 卡支付失败且渠道返回时的原始错误码
        refusalReasonRaw:
          type: string
          example: Not sufficient funds
          description: 卡支付失败且渠道返回时的原始拒付原因
        merchantAdviceCode:
          type: string
          example: '00'
          description: 支付结果的商户建议码
        acquirerInfo:
          $ref: '#/components/schemas/AcquirerInfo'
        cardNo:
          type: string
          description: The masked card number, which just shows part of the card number
            and can be used to display to the user
        cardBrand:
          type: string
          description: The card brand, which can be used to display to the user
        cardToken:
          type: string
          description: The token of the card, the value of this parameter is used
            by paymentMethodId in the pay
        issuingCountry:
          type: string
          description: The issuing country of the card
        funding:
          type: string
          description: The funding type of the card.
        paymentMethodRegion:
          type: string
          description: The region code that represents the country or region of the
            payment method
        threeDSResult:
          description: The result of 3D Secure authentication
          $ref: '#/components/schemas/ThreeDSResult'
        avsResultRaw:
          type: string
          description: The raw AVS result. See AVS result codes to check the valid
            values
        cvvResultRaw:
          type: string
          description: The raw Card Verification Value (CVV), Card Security Code (CSC),
            or Card Verification Code (CVC) result
        networkTransactionId:
          type: string
          description: The unique ID assigned by the card scheme to identify a transaction.
            The value of this parameter is used by the same parameter of pay (Cashier
            Payment) request in subsequent payments
        creditPayPlan:
          description: The installment plan information for an installment payment
          $ref: '#/components/schemas/CreditPayPlan'
        cardholderName:
          type: string
          description: 'The cardholder''s name.


            Note: This parameter is returned when the value of paymentMethodType in
            the pay (Checkout Payment) API is CARD for specific merchants in specific
            regions.


            More information:


            Maximum length: 64 characters'
        cardBin:
          type: string
          description: 'The first six digits of the bank card number, used to identify
            the issuing bank and card type of the bank card.


            Note: This parameter is returned when the value of paymentMethodType in
            the pay (Checkout Payment) API is CARD for specific merchants in specific
            regions.


            More information:


            Maximum length: 8 characters'
        lastFour:
          type: string
          description: 'Last 4 digits of the card number.


            Note: This parameter is returned when the value of paymentMethodType in
            the pay (Checkout Payment) API is CARD for specific merchants in specific
            regions.


            More information:


            Maximum length: 4 characters

            '
        expiryMonth:
          type: string
          description: 'The month the card expires. Pass in two digits representing
            the month. For example, if the expiry month is February, the value of
            this parameter is 02.


            Note: This parameter is returned when the value of paymentMethodType in
            the pay (Checkout Payment) API is CARD for specific merchants in specific
            regions.


            More information:


            Maximum length: 2 characters'
        expiryYear:
          type: string
          description: 'The year the card expires. Pass in the last two digits of
            the year number. For example, if the expiry year is 2025, the value of
            this parameter is 25.


            Note: This parameter is returned when the value of paymentMethodType in
            the pay (Checkout Payment) API is CARD for specific merchants in specific
            regions.


            More information:


            Maximum length: 2 characters'
    AcquirerInfo:
      type: object
      properties:
        acquirerName:
          type: string
        referenceRequestId:
          type: string
        acquirerTransactionId:
          type: string
        acquirerMerchantId:
          type: string
        acquirerResultCode:
          type: string
        acquirerResultMessage:
          type: string
    PromotionType:
      type: string
      enum:
      - DISCOUNT
      - INTEREST_FREE
    PromotionResult:
      type: object
      properties:
        promotionType:
          $ref: '#/components/schemas/PromotionType'
          description: 'Promotion type. Valid values are:


            DISCOUNT: a deduction from the regular price.


            INTEREST_FREE: payment in interest-free installments.


            More information:


            Maximum length: 32 characters'
        discount:
          $ref: '#/components/schemas/Discount'
          description: 'Discount information.


            Note: This parameter is generated when the buyer applies a promotion during
            the process of placing an order.'
      required:
      - promotionType
    Result:
      type: object
      properties:
        resultCode:
          type: string
          description: The result code.
        resultStatus:
          description: "The result status. Valid values are:\n\nS: indicates that\
            \ the result status is successful.\nF: indicates that the result status\
            \ is failed. \nU: indicates that the result status is unknown."
          $ref: '#/components/schemas/ResultStatusType'
        resultMessage:
          type: string
          description: The result message.
      required:
      - resultCode
      - resultStatus
    ProductCodeType:
      type: string
      enum:
      - CASHIER_PAYMENT
      - AGREEMENT_PAYMENT
      - IN_STORE_PAYMENT
      x-apifox:
        enumDescriptions:
          CASHIER_PAYMENT: ''
          AGREEMENT_PAYMENT: ''
          IN_STORE_PAYMENT: ''
    Amount:
      type: object
      properties:
        currency:
